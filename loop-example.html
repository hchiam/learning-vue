<!--just open this file in your browser to see it in action-->
<div id='app'>
    <ol>
        <li v-for='todo in todos'>
            {{ todo.text }}
        </li>
    </ol>
</div>
<script src='https://unpkg.com/vue'></script>
<script>
    new Vue({
        el:'#app',
        data:{
            todos:[
                {text:'Invite Aladdin'},
                {text:'Invite Batman'},
                {text:'Invite Cookie Monster'}
            ]
        }
    })
</script>
